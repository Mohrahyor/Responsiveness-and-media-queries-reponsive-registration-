<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Responsive registration form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">

    <div class="left">
      <h1>Learn to code by
        <br>
        watching others
      </h1>
      <h2>see how experienced developers solve problems in real-time.Watching scripted tutorial is great,but understanding how developers think is invaluable.</h2>
    </div>
    <div class="registration-box">
      <div class="right">
        <h2>Try it free 7days,then $20/mo, Thereafter</h2>
        <input type="text" class="field" placeholder="Jonathan">
        <input type="text" class="field" placeholder="Last Name">
        <input type="email" class="field" placeholder="Email Address">
        <input type="password" class="field" placeholder="password">
        <button class="btn">CLAIM YOUR FREE TRIAL</button>
      </div>
    </div>
  </div>
</body>

</html>
