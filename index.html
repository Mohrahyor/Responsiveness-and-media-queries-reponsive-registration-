<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Responsive registration form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
 <div class="left">
      <h1>Learn to code by
        <br>
        watching others
      </h1>
      <h2>see how experienced developers solve problems in real-time.Watching scripted tutorial is great,but understanding how developers think is invaluable.</h2>
    </div>
     <div class="right">
    <div class="box">
        <h3>Try it free 7days <span>then $20/mo, thereafter</span</h3>
        </div>
    <div class="registration-box">
         <div class="right">
        <input type="text" class="field" placeholder="Jonathan" required>
        <input type="text" class="field" placeholder="Last Name" required>
        <input type="email" class="field" placeholder="Email Address" required>
        <input type="password" class="field" placeholder="password" required>
        <button class="btn">CLAIM YOUR FREE TRIAL</button>
           <p>By clicking the button,you are agreeing to our<a href="#">Terms and Services.</a></p>
      </div>
    </div>
  </div>
</body>

</html>
